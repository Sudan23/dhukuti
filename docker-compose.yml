services:
  postgres:
    image: postgres:15-alpine
    container_name: dhukuti_postgres
    environment:
      POSTGRES_USER: dhukuti
      POSTGRES_PASSWORD: dhukuti_password
      POSTGRES_DB: dhukuti_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dhukuti"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dhukuti_api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=dhukuti
      - DB_PASSWORD=dhukuti_password
      - DB_NAME=dhukuti_db
      - DB_SSLMODE=disable
      - JWT_SECRET=change-this-in-production
      - JWT_EXPIRY_HOURS=24
      - APP_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
